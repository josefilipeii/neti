name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Vue.js App
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Set Up Firebase Authentication
        run: |
            echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/serviceAccountKey.json
            export GOOGLE_APPLICATION_CREDENTIALS="$HOME/serviceAccountKey.json"

      - name: Install Dependencies
        working-directory: functions
        run: |
          npm install
          npm run build

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project hybrid-day-checkin

      - name: Deploy to Firebase
        run: firebase deploy --project hybrid-day-checkin


